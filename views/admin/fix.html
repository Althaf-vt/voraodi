<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cube {
      width: 20px;
      height: 20px;
      background: #8a2be2;
      animation: cube-spin 1.5s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes cube-spin {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      50% {
        transform: rotateX(180deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(180deg) rotateY(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube"></div>
</body>
</html>
